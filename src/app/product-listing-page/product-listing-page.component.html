<div class="container bg-secondary text-center px-5 pb-5 pt-3 mt-5 rounded">
    <h1 class = "h2"> Lista de produtos </h1>
    <div class="background_table bg-dark">
        <table class = "table table-dark mt-4"> 
            <thead>
                <tr> 
                    <th> Título </th>
                    <th> Descrição </th>
                    <th> Preço </th>
                    <th colspan = "2" class = "bg-white text-dark"> Ações</th>
                </tr>
            </thead>
    
            <tbody>
                <tr *ngFor = "let product of product_list">
                    <td>{{product.title}}</td>
                    <td>{{product.description}}</td>
                    <td>{{product.price}}</td>
                    <td> <button (click) = "sendProduct(product)" class = "btn btn-success"> Atualizar </button> </td>
                    <td> <button (click) = "deleteProduct(product)" class = "btn btn-danger"> Deletar </button> </td>
                </tr>
            </tbody>
        </table>
    </div>
    
</div>
